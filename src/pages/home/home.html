<ion-header class="container-header">

	<ion-navbar  hideBackButton>
		<ion-title class="title-club">ClubUNO<ion-icon class="icon-search" ios="ios-search" md="md-search" (tap)="MoveToPage2()"></ion-icon></ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<!-- Section User Information -->
	<div class="infor-user-section">
		<ion-row class="user-text">
			<ion-col col-6>
				<p>Tom Ellis</p>
				<p>Miembro Premium</p>
			</ion-col>
			<ion-col col-6 class="container">
				<img class="user-img" src="assets/imgs/user.png" #myImage (tap)="presentImage(myImage)">
			</ion-col>
		</ion-row>
		<!-- END Section User Information -->
	</div>
	<!-- Section Background Beneficios -->
	<div class="beneficios-section" (tap)="MoveToPageBeneficios()">
		<a class="title-background" (tap)="MoveToPageBeneficios()">Beneficios</a>
		<!-- END Section Background Beneficios -->
	</div>
	<!-- Section Background Noticias -->
	<div class="noticias-section" (tap)="MoveToPageNoticias()">
		<a class="title-background" (tap)="MoveToPageNoticias()">Noticias</a>
		<!-- END Section Background Noticias -->
	</div>
</ion-content>
