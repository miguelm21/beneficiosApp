<ion-header class="Bg-header">
<!--   <expandable-header class="expandable" [scrollArea]="mycontent" headerHeight="60">
 -->   <ion-row class="header-row">
    <ion-col col-8 col-md-10 class="first-col">
      <ion-row>
      	<ion-col col-2>
      		<button class="back-button disable-hover bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button" ion-button="bar-button" ng-reflect-klass="back-button" ng-reflect-ng-class="back-button-md" (tap)="back()"><span class="button-inner"><ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" role="img" ng-reflect-klass="back-button-icon" ng-reflect-ng-class="back-button-icon-md" aria-label="arrow back" ng-reflect-name="md-arrow-back"></ion-icon><span class="back-button-text back-button-text-md" ng-reflect-class="back-button-text" ng-reflect-ng-class="back-button-text-md"></span></span><div class="button-effect"></div></button>
      	</ion-col>
        <ion-col col-10 col-md-9 style="min-height: 50px;">
          <!-- <ion-searchbar class="searchbar-input" style="background-color:transparent;" [(ngModel)]="myInput" [showCancelButton]="false" [animated]="true" [cancelButtonText]="cancelButtonText" [spellcheck]="true" (ionChange)="getBenefits()">
          </ion-searchbar> -->
          <ion-searchbar (ionInput)="getItems($event)" autocomplete="off" autocorrect="off" placeholder="Buscar"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-4  col-md-2 class="arrow">
      <img class="club-logo" src="assets/imgs/logo-club.png">
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding>
	<ion-list *ngIf="showList" style="min-height: 50px">
    <ion-item *ngFor="let item of items" no-lines>
      <button ion-button (tap)="benefit(item.id)">{{ item.name }}</button>
    </ion-item>
  </ion-list>
	
	<div class="card-style" padding style="border-radius:10px;">
		<ion-row class="row-modal">
			<ion-col col-12>
				<ion-thumbnail class="tumb-img" item-start>
					<h3 class="title-offer" text-center>{{ benefit?.name }}</h3>
					<img class="img-beneficio" [src]="benefit?.image" #myImage (click)="presentImage(myImage)">
          <p class="text-offert" text-justify>{{ benefit?.description }}</p>
          <p class="text-offert" style="font-weight: 700;" text-center>{{ benefit?.percent }}% de Descuento</p>
				</ion-thumbnail>
			</ion-col>
		</ion-row>
	</div>

	<div class="contenedor-map2">
    	<div text-center #map2 id="map2" style="height:100%;">
    	</div>
    	<div style="display:none;"></div>
  	</div>
</ion-content>
