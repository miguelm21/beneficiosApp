<ion-header class="Bg-header">
	<ion-navbar style="background-color: #133F6D;">
	<ion-row class="header-row">
		<ion-col col-8 col-md-9 class="first-col">
			<ion-row>
				<!-- <ion-col col-1 col-md-3 (tap)="home()">
					<button ion-button clear color="light">
						<ion-icon name="arrow-back"></ion-icon>
					</button>
				</ion-col> -->
				<ion-col col-12 col-md-9>
					<ion-searchbar (ionInput)="getItems($event)" autocomplete="off" autocorrect="off"></ion-searchbar>
				</ion-col>
			</ion-row>
		</ion-col>
		<ion-col col-4 col-md-3 class="arrow">
			<img class="club-logo" src="assets/imgs/logo-club.png">
		</ion-col>
	</ion-row>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list *ngIf="showList" style="min-height: 50px">
    <ion-item *ngFor="let item of items">
      <button ion-button (tap)="benefit(item.id)">{{ item.name }}</button>
    </ion-item>
  </ion-list>
	<div class="card-style" padding style="border-radius:10px;">
		<ion-row class="row-modal">
			<ion-col col-12>
				<ion-thumbnail class="tumb-img" item-start>
					<h3 class="title-offer" text-center>{{ benefit?.name }}</h3>
					<img class="img-beneficio" [src]="benefit?.image" #myImage (click)="presentImage(myImage)"><p class="text-offert" text-justify>{{ benefit?.description }}</p>
				</ion-thumbnail>
			</ion-col>
		</ion-row>
	</div>
	<div class="contenedor-map">
		<div text-center #map id="map"></div>
		<div style="display:none;"></div>
	</div>
</ion-content>
