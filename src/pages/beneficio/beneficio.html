<ion-header class="Bg-header">
	<ion-row class="header-row">
		<ion-col col-8 col-md-9 class="first-col">
			<ion-row>
				<ion-col col-1 col-md-3>
					<button ion-button clear  color="light" (tap)="MoveToBack()">
						<ion-icon name="arrow-back"></ion-icon>
					</button>
				</ion-col>
				<ion-col col-11 col-md-9>
					<ion-searchbar class="searchbar-input" style="background-color:transparent;" [(ngModel)]="myInput" [showCancelButton]="false" [animated]="true" [cancelButtonText]="cancelButtonText" [spellcheck]="true">
					</ion-searchbar>
				</ion-col>
			</ion-row>
		</ion-col>
		<ion-col col-4 col-md-3 class="arrow">
			<img class="club-logo" src="assets/imgs/logo-club.png">
		</ion-col>
	</ion-row>
</ion-header>

<ion-content padding>
	<div class="card-style" padding style="border-radius:10px;">
		<ion-row class="row-modal">
			<ion-col col-12>
				<ion-thumbnail class="tumb-img" item-start>
					<h3 class="title-offer" text-center>Oferta 1</h3>
					<img class="img-beneficio" src="assets/imgs/burger-icon.png" #myImage (click)="presentImage(myImage)"><p class="text-offert" text-justify>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatem vitae fugiat veritatis sit non, hic at tempore natus aut perspiciatis deleniti similique officia sed veniam ullam ducimus ipsam quod. Praesentium!</p>
				</ion-thumbnail>
			</ion-col>
			<ion-row class="row-map">
				<div class="contenedor-map">
					<div text-center #map id="map">
					</div>
					<div style="display:none;"></div>
				</div>
			</ion-row>
		</ion-row>
	</div>
</ion-content>
