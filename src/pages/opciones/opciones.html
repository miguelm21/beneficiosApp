<ion-header class="Bg-header">
	<ion-row class="header-row">
		<ion-col col-8 class="first-col">
			<ion-row>
				<ion-col col-2>
					<button ion-button clear color="light" (tap)="MoveToHome()">
						<ion-icon style="color:white" name="arrow-back"></ion-icon>
					</button>
				</ion-col>
				<ion-col col-10>
					<ion-searchbar class="searchbar-input" style="background-color:transparent;" [(ngModel)]="myInput" [showCancelButton]="false" [animated]="true" [cancelButtonText]="cancelButtonText" [spellcheck]="true">
					</ion-searchbar>
				</ion-col>
			</ion-row>
		</ion-col>
		<ion-col col-4 class="arrow">
			<img class="club-logo" src="assets/imgs/logo-club.png">
		</ion-col>
	</ion-row>
</ion-header>


<ion-content class="bg-theme" padding>
	<h3 text-center style="font-family: Monserrat;margin-top:7%;">Opciones</h3>

	<ion-list style="margin-top: 10%;">
		<p no-margin text-center style="font-family:Sueca-bold;">Recibir notificaciones al estar cerca de un Beneficio</p>
		<ion-item style="background-color:transparent;font-weight: 700;font-family:Sueca-bold;margin-top:5%;">
			<ion-label  [ngClass]="{Activar: estadoPositivo, Desactivar: !estadoPositivo}">{{Text}}</ion-label>
			<ion-toggle [(ngModel)]="Notificaciones" [checked]="estadoPositivo" (tap)="change()"></ion-toggle>
		</ion-item>
	</ion-list>

</ion-content>
