<ion-header class="Bg-header">
<!--   <expandable-header class="expandable" [scrollArea]="mycontent" headerHeight="60">
 -->   <ion-row class="header-row">
    <ion-col col-8 col-md-10 class="first-col">
      <ion-row>
      	<ion-col col-2>
      		<button class="back-button disable-hover bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button" ion-button="bar-button" ng-reflect-klass="back-button" ng-reflect-ng-class="back-button-md" (tap)="back()"><span class="button-inner"><ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" role="img" ng-reflect-klass="back-button-icon" ng-reflect-ng-class="back-button-icon-md" aria-label="arrow back" ng-reflect-name="md-arrow-back"></ion-icon><span class="back-button-text back-button-text-md" ng-reflect-class="back-button-text" ng-reflect-ng-class="back-button-text-md"></span></span><div class="button-effect"></div></button>
      	</ion-col>
        <ion-col col-10 col-md-9 style="min-height: 50px;">
          <!-- <ion-searchbar class="searchbar-input" style="background-color:transparent;" [(ngModel)]="myInput" [showCancelButton]="false" [animated]="true" [cancelButtonText]="cancelButtonText" [spellcheck]="true" (ionChange)="getBenefits()">
          </ion-searchbar> -->
          <ion-searchbar (ionInput)="getItems($event)" autocomplete="off" autocorrect="off"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-4  col-md-2 class="arrow">
      <img class="club-logo" src="assets/imgs/logo-club.png">
    </ion-col>
  </ion-row>
</ion-header>


<ion-content>
	<ion-col col-12 class="cold-card-novedades">
		<ion-card>
			<!-- Title Card -->
			<h2 class="title-card-novedades">{{ title }}</h2>
			<!-- Title Card end -->
			<!-- Text Preview -->
			<ion-card-content>
				<span class="text-noticia" text-justify [innerHTML]="text"></span>
				<!-- Text Preview End -->
				<!-- Img Noticia Section -->
				<div  class="container-novedades" text-center>
					<img class="img-noticias" [src]="image" alt="Imagen Principal">
					<p class="title-background text-autor-novedades">{{ user }}</p>
					<!-- Img Noticia End -->
				</div>
				<!-- Social Section -->
				<ion-row class="social-row-style">
					<ion-col col-3 text-center>
						<button class="social-button"  ion-fab color="googleplus-logo">
							<ion-icon class="social-logo" name="logo-googleplus"></ion-icon>
						</button>
					</ion-col>
					<ion-col col-3 text-center>
						<button class="social-button"  ion-fab  item-right color="facebook-logo">
							<ion-icon class="social-logo" name="logo-facebook" style=""></ion-icon>
						</button>
					</ion-col>
					<ion-col col-3 text-center>
						<button class="social-button"  ion-fab  item-right color="instagram-logo">
							<ion-icon class="social-logo" name="logo-instagram"></ion-icon>
						</button>
					</ion-col>
					<ion-col col-3 text-center>
						<button class="social-button"  ion-fab item-right color="twitter-logo" >
							<ion-icon class="social-logo" name="logo-twitter"></ion-icon>
						</button>
					</ion-col>
				</ion-row>
				<!-- Social Section End -->
			</ion-card-content>        
		</ion-card>
	</ion-col>
</ion-content>
