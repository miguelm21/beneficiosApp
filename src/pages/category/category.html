<ion-header class="Bg-header">
	<expandable-header [scrollArea]="mycontent" headerHeight="60">
		<ion-row class="header-row">
			<ion-col col-8 class="first-col">
				<ion-row>
					<ion-col col-2>
						<button ion-button clear color="light">
							<ion-icon name="arrow-back"></ion-icon>
						</button>
					</ion-col>
					<ion-col col-10>
						<ion-searchbar class="searchbar-input" style="background-color:transparent;" [(ngModel)]="myInput" [showCancelButton]="false" [animated]="true" [cancelButtonText]="cancelButtonText" [spellcheck]="true">
						</ion-searchbar>
					</ion-col>
				</ion-row>
			</ion-col>
			<ion-col col-4 class="arrow">
				<p class="Header-title">ClubUno</p>
			</ion-col>
		</ion-row>
	</expandable-header>
	<ion-toolbar color="light" mode="md" class="scrollable-segments">
		<ion-segment color="bluep" mode="md" [(ngModel)]="section">
			<ion-segment-button value="one" style="width:33%;">
				<ion-icon name="restaurant" style="font-size:16px;"></ion-icon>
				<h6 style="text-transform:none;margin-top: 0.0rem;line-height: 0.0;font-size:15px;">Gastronomía</h6>
			</ion-segment-button>
			<ion-segment-button value="two" style="width:33%;">
				<ion-icon name="film" style="font-size:16px;"></ion-icon>
				<h6 style="text-transform:none;margin-top: 0.0rem;line-height: 0.0;">Entretenimiento</h6>
			</ion-segment-button>
			<ion-segment-button value="three" style="width:33%;">
				<ion-icon name="plane" style="font-size:16px;"></ion-icon>
				<h6 style="text-transform:none;margin-top: 0.0rem;line-height: 0.0;">Turismo</h6>
			</ion-segment-button>
			<ion-segment-button value="four" style="width:33%;">
				<ion-icon name="cut" style="font-size:16px;"></ion-icon>
				<h6 style="text-transform:none;margin-top: 0.0rem;line-height: 0.0;">Moda</h6>
			</ion-segment-button>
			<ion-segment-button value="five" style="width:33%;">
				<ion-icon name="woman" style="font-size:16px;"></ion-icon>
				<h6 style="text-transform:none;margin-top: 0.0rem;line-height: 0.0;">Belleza</h6>
			</ion-segment-button>
			<ion-segment-button value="six" style="width:33%;">
				<ion-icon name="home" style="font-size:16px;"></ion-icon>
				<h6 style="text-transform:none;margin-top: 0.0rem;line-height: 0.0;">Deco y Hogar</h6>
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>


<ion-content>
	<div [ngSwitch]="section">
		<ion-list *ngSwitchCase="'one'">
			<div style="margin-top: 0%;">
				<ion-row text-center>
					<ion-col col-12>
						<h2><ion-icon color="bluep" name="restaurant"></ion-icon>&nbsp;Gastronomía</h2>
					</ion-col>
				</ion-row>

				<ion-card class="Border-card">
					<ion-item class="item-offert">
						<ion-thumbnail item-start>
							<img style="width: 50px;border-radius:50%;" src="assets/imgs/burger-icon.png" #myImage (click)="presentImage(myImage)">
						</ion-thumbnail>
						<ion-card-content>
							<h2 class="title-offert">Oferta 1</h2>
							<p class="text-offert">Descripción</p>
							<button ion-button class="button-offert" color="bluep" item-end>Ver Más</button>
						</ion-card-content>
					</ion-item>
				</ion-card>
				<ion-card class="Border-card">
					<ion-item class="item-offert">
						<ion-thumbnail item-start>
							<img style="width: 50px;border-radius:50%;" src="assets/imgs/burger-icon.png" #myImage (click)="presentImage(myImage)">
						</ion-thumbnail>
						<ion-card-content>
							<h2 class="title-offert">Oferta 1</h2>
							<p class="text-offert">Descripción</p>
							<button ion-button class="button-offert" color="bluep" item-end>Ver Más</button>
						</ion-card-content>
					</ion-item>
				</ion-card>
			</div>
		</ion-list>
	</div>
</ion-content>
