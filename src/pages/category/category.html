<ion-header class="Bg-header">
	<ion-navbar style="background-color: #133F6D;">
	<ion-row class="header-row">
		<ion-col col-8 col-md-9 class="first-col">
			<ion-row>
				<!-- <ion-col col-1 col-md-3 (tap)="home()">
					<button ion-button clear color="light">
						<ion-icon name="arrow-back"></ion-icon>
					</button>
				</ion-col> -->
				<ion-col col-12 col-md-9>
					<ion-searchbar (ionInput)="getItems($event)" autocomplete="off" autocorrect="off"></ion-searchbar>
				</ion-col>
			</ion-row>
		</ion-col>
		<ion-col col-4 col-md-3 class="arrow">
			<img class="club-logo" src="assets/imgs/logo-club.png">
		</ion-col>
	</ion-row>
	</ion-navbar>
</ion-header>

<ion-content fullscreen #mycontent>
	<ion-list *ngIf="showList" style="min-height: 50px">
    <ion-item *ngFor="let item of items">
      <button ion-button (tap)="benefit(item.id)">{{ item.name }}</button>
    </ion-item>
  </ion-list>
	<div *ngFor="let c of categories">
		<ion-list *ngIf="section == c.id">
			<div style="margin-top: 0%;">
				<ion-row text-center>
					<ion-col col-12>
						<h2><ion-icon color="bluep" name="{{ c.iconapp }}" item-start></ion-icon>&nbsp;{{ c.name }}</h2>
					</ion-col>
				</ion-row>
				<ion-card class="Border-card" *ngFor="let b of benefs">
					<ion-item class="item-offert">
						<button ion-fab icon-only *ngIf="b.bookmark == 0" (tap)="PostBenefit(b.id)"><ion-icon name="bookmark" style="color: #fff;"></ion-icon></button>
						<ion-icon name="bookmark" style="font-size: 30px" *ngIf="b.bookmark == 1" (tap)="UnpostBenefit(b.id)"></ion-icon>
						<ion-thumbnail item-start>
							<img style="width: 50px;border-radius:50%;" src="data:image/png;base64,{{ b.image }}" #myImage (click)="presentImage(myImage)">
						</ion-thumbnail>
						<ion-card-content>
							<h2 class="title-offert">{{ b.name }}</h2>
							<p class="text-offert">{{ b.description }}</p>
							<button ion-button class="button-offert" color="bluep" item-end (tap)="benefit(b.id)">Ver MÃ¡s</button>
						</ion-card-content>
					</ion-item>
				</ion-card>
			</div>
		</ion-list>
	</div>
</ion-content>
