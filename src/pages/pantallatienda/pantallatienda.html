<ion-header class="container-header">

	<ion-navbar  hideBackButton>
		<ion-title class="title-club">ClubUNO<ion-icon class="icon-search" ios="ios-search" md="md-search" (tap)="MoveToPage2()"></ion-icon></ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<div class="cont-body">
	<!-- Banner Section -->
	<div class="contenedor-banner">
		<div class="container" padding>
			<img class="banner" src="assets/imgs/banner.jpg" alt="Imagen Principal">
		</div>
	</div>
	<ion-row text-center class="row-banner-text">
		<ion-col col-12>
			<p>Descripción</p>
		</ion-col>
		<!-- Banner Section End -->
	</ion-row>
	<!-- Section offers -->
	<ion-list class="list-offert">
		<ion-item class="item-offert">
			<ion-thumbnail item-start>
				<img src="assets/imgs/user.png" #myImage (click)="presentImage(myImage)">
			</ion-thumbnail>
			<h2 class="title-offert">Oferta 1</h2>
			<p class="text-offert">Descripción Oferta 1</p>
			<button ion-button class="button-offert" clear item-end (tap)="MoveToPage()">Ver</button>
		</ion-item>
		<ion-item class="item-offert">
			<ion-thumbnail item-start>
				<img src="assets/imgs/user.png" #myImage2 (click)="presentImage2(myImage2)">
			</ion-thumbnail>
			<h2 class="title-offert">Oferta 2</h2>
			<p class="text-offert">Descripción Oferta 2</p>
			<button ion-button class="button-offert" clear item-end (tap)="MoveToPage()">Ver</button>
		</ion-item>
		<!-- Section offers END -->
	</ion-list>
	<ion-row text-center class="Shop-1">
	<ion-col col-12>
		<h4 class="text-shop">Ubicación Tienda 1</h4>
	</ion-col>
	</ion-row>
	<ion-row text-center class="shop-2" >
	<ion-col col-12>
		<h4 class="text-shop">Ubicación Tienda 2</h4>
	</ion-col>
	</ion-row>
</div>

</ion-content>
