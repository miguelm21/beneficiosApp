<ion-header>

	<ion-navbar>
		<ion-title>mail</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div padding>
		<ion-item>
			<ion-label color="primary" stacked>Subject</ion-label>
			<ion-input [(ngModel)]="subject" type="text" placeholder="Subject"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Body Content</ion-label>
			<ion-textarea [(ngModel)]="body" type="text" placeholder="Content"></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>To</ion-label>
			<ion-input [(ngModel)]="to" type="text" placeholder="example@example.com"></ion-input>
		</ion-item>
		<button ion-button block (tap)="Enviar()">Send</button>
	</div>

</ion-content>
